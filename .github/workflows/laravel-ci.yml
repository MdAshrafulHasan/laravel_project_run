name: Laravel CI

on:
  push:
    branches: [ "main" ]   # Run pipeline on main branch
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-ci:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout source code
        uses: actions/checkout@v3

      - name: âš¡ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, sqlite
          coverage: xdebug

      - name: ğŸ”„ Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --optimize-autoloader

      - name: ğŸ—‚ Setup environment
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: ğŸ§ª Run Laravel tests
        run: php artisan test --env=testing

      - name: ğŸ” Optional: Run static analysis (PHPStan)
        run: vendor/bin/phpstan analyse

      - name: âœ¨ Optional: Run Laravel Pint (code style)
        run: vendor/bin/pint --test
