version: "3.8"

services:
  laravel_app:
    build: .
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "8000:8000"
    depends_on:
      - laravel_db
    command: php artisan serve --host=0.0.0.0 --port=8000
    environment:
      DB_CONNECTION: mysql
      DB_HOST: laravel_db   # ðŸ‘ˆ connect via service name
      DB_PORT: 3306
      DB_DATABASE: laravel
      DB_USERNAME: laravel
      DB_PASSWORD: secret
    networks:
      - laravel_net

  laravel_db:
    image: mysql:8.0
    container_name: laravel_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - laravel_net

  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins   # ðŸ‘ˆ custom Dockerfile with docker + docker-compose
    container_name: jenkins
    restart: unless-stopped
    user: root
    ports:
      - "8090:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock  # ðŸ‘ˆ Jenkins gets host Docker access
    networks:
      - laravel_net   # ðŸ‘ˆ same network as app + DB

volumes:
  db_data:
  jenkins_home:

networks:
  laravel_net:
    driver: bridge
